<div id="intro-wrapper" class="intro-wrapper" v-show="!me.connected" transition="intro">

    <div v-el:container class="intro-container intro-trig">

        <div class="intro-title">

            <h1>SecondSense</h1>
            <h2>Web-Vr Game</h2>

        </div>

        <div class="intro-links">

            <connection-component :socket="socket" :me="me"></connection-component>
            <a v-on:click="" class="zbtn is-sound">How to play</a>

        </div>

    </div>

</div>

<div id="connection-wrapper" class="connection-wrapper" v-if="me.connected" transition="connection">

    <div v-el:container class="intro-container connection-trig">

        <div class="connection-title">

            <h1>
                <span>Welcome back</span>
                <span class="zbtn">{{me.name}}</span>
            </h1>

        </div>

        <div class="connection-loading">

            <span>Initializing rooms...</span>

        </div>

    </div>

</div>
